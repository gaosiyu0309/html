<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <h3>自定义列表</h3>
    <dl>
        <dt>了解我</dt>
        <dd>微信</dd>
        <dd>微信</dd>
        <dd>小红书</dd>
    </dl>
</body>
</html>
