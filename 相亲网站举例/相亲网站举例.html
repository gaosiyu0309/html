<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相亲网站举例</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan">
                <label for="nan"><img src="man.jpg">男</label>
                <input type="radio" name="sex" id="nv">
                <label for="nv"><img src="women.jpg">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option selected="selected">--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京思密达"></td>
        </tr>
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked="checked">
                <label for="weihun">未婚</label>
                <input type="radio" name="marry" id="yihun">
                <label for="yihun">已婚</label>
                <input type="radio" name="marry" id="zhong">
                <label for="zhong">离婚</label> 
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox">妩媚的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td><textarea name="show" id="show" cols="30" rows="5">个人简介</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" >我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
