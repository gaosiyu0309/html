<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签练习</title>
</head>
<body>
    <p>我是<strong>加粗文字</strong></p>
    <p>我是<b>加粗</b>文字</p>
    <p>我是<em>倾斜</em>文字</p>
    <p>我是<i>倾斜</i>文字</p>
    <p>我是<del>删除</del>文字</p>
    <p>我是<s>删除</s>文字</p>
    <p>我是<ins>下划线</ins>文字</p>
    <p>我是<u>下划线</u>文字</p>
    <div>我是一个小盒子</div>
    <div>我是一个小盒子</div>
    <span>我是一块</span>
    <span>我是一块</span>
    <span>我是一块</span>
    <h4>图像标签的使用</h4>
    <img src="img.jpg" />
    <h4>alt：替换文本 图像显示不出来的时候使用替换文本</h4>
    <img src="img.jpg" alt="我是理想小富婆"/>
    <h4>title：提水文本 鼠标放置图像出现时显示</h4>
    <img src="img.jpg" title="我将成为现实小富婆"/>
    <h4>height：设置图像高度</h4>
    <img src="img.jpg" title="我将成为现实小富婆" height="500"/>
    <h4>width：设置图像宽度 border设置图像边框</h4>
    <img src="img.jpg" title="我将成为现实小富婆" width="100" border="15"/>
    <h4><a href="http://www.qq.com" target="_blank">腾讯</a></h4>
</body>
</html>
